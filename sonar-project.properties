sonar.projectKey=InseeFr_Bauhaus
sonar.organization=inseefr
sonar.host.url=https://sonarcloud.io

# Project name & version
sonar.projectName=Bauhaus
sonar.projectVersion=2.1.0

# Path to sources
sonar.sources=app/src, packages/*/src
sonar.exclusions=src/**/*.spec.js, src/**/*.stories.js, packages/*/src/**/*.spec.js, packages/*/src/**/*.stories.js

# Path to tests
sonar.test.inclusions=app/src/**/*.spec.js, packages/*/src/**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml
sonar.coverage.exclusions=app/src/**/*.spec.js, packages/*/src/**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8